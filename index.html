<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IdeaBox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <header>
    <h1> <span class="text">idea</span>box
    </h1>
  </header>
  <section>
    <form>
      <input type="text" class="idea-title" placeholder="Title" aria-label="note title">
      <textarea type="text" class="idea-body" placeholder="Body"aria-label="note message"></textarea>
      <button class="save-btn">save</button>
    </form>
  </section>
</main>
  <section role="feed" class="bottom-half">
    <form class="search">
      <input class = "search-bar" type="Search" placeholder="Search">
    </form>
  <ul class="idea-list">
  </ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
