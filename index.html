<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IdeaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <header>
    <h1> <span class="text">idea</span>box
    </h1>
  </header>
  <section>
    <form>
      <input type="text" class="idea-title" placeholder="Title" aria-label="note title">
      <input type="text" class="idea-body" placeholder="Body"aria-label="note message">
      <button class="save-btn">Save</button>
    </form>
  </section>
</main>
  <section role="feed" class="bottom-half">
    <form class="search">
      <input class = "search-bar" type="Search" placeholder="Search">
    </form>
  <ul>
    <li class="card">
      <h3> Example Idea 1 </h3> 
      <span> <button class="delete">
        <img class="delete-btn"src="images/delete.svg" ></button></span>
      <p> test test test test test test test test test test test test 
      </p> 
      <span class="up-arrow"><button class="up">
        <img src="images/upvote.svg"></button></span>
      <span class="down-arrow">
        <button class="down"><img class="down"src="images/downvote.svg"></button></span>
      <span class="quality-rate">quality:</span>
    </li>
  </ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
